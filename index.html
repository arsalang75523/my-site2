<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #2a2a72, #009ffd);
            color: #fff;
        }

        header {
            background-color: #1e1e2f;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .menu a {
            text-decoration: none;
            color: #009ffd;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid #009ffd;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .menu a:hover {
            background-color: #009ffd;
            color: #fff;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .form-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            display: inline-block;
        }

        input {
            padding: 10px;
            margin: 10px 5px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #009ffd;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0077cc;
        }

        .stats {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        .stats h2 {
            margin: 10px 0;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <nav class="menu">
            <a href="#">Airdrop</a>
            <a href="#">Promotional Frame</a>
            <a href="#">MoxieFlow Game</a>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Register</h2>
            <input type="text" id="name" placeholder="Enter your name">
            <input type="text" id="wallet" placeholder="Enter your wallet address">
            <button onclick="registerUser()">Register</button>
        </div>

        <div class="stats">
            <h2>Registered Users</h2>
            <ul id="userList"></ul>
        </div>

        <div class="stats">
            <h2>Site Visits</h2>
            <p id="visitCount">0</p>
        </div>
    </div>

    <script>
        // User registration
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const userList = document.getElementById('userList');

        function registerUser() {
            const name = document.getElementById('name').value;
            const wallet = document.getElementById('wallet').value;

            if (!name || !wallet) {
                alert('Please fill in all fields.');
                return;
            }

            const userExists = users.some(user => user.wallet === wallet);
            if (userExists) {
                alert('This wallet is already registered.');
                return;
            }

            const user = { name, wallet, points: 0, lastUpdate: Date.now() };
            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            updateUserList();
        }

        function updateUserList() {
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.name} - ${user.wallet} - Points: ${user.points}`;
                userList.appendChild(li);
            });
        }

        // Add points daily
        function updatePoints() {
            const now = Date.now();
            users.forEach(user => {
                const oneDay = 24 * 60 * 60 * 1000;
                if (now - user.lastUpdate >= oneDay) {
                    user.points += 1;
                    user.lastUpdate = now;
                }
            });
            localStorage.setItem('users', JSON.stringify(users));
            updateUserList();
        }

        setInterval(updatePoints, 1000 * 60); // Check every minute

        // Visit counter
        const visitCount = document.getElementById('visitCount');
        let visits = localStorage.getItem('visitCount') || 0;
        visits = parseInt(visits) + 1;
        localStorage.setItem('visitCount', visits);
        visitCount.textContent = visits;

        // Initial load
        updateUserList();
    </script>
</body>
</html>
